<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste tecnico 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>Teste técnico 1</h1>
    <form id="formulario">
      <input type="number" id="input-numero" placeholder="Digite um número" min="0" required>
      <button type="submit" id="btn-balcular" class="btn">Calcular</button>
      <button type="reset" id="btn-limpar" class="btn">Limpar</button>
    </form>
    <h3>Resultado: <span id="resultado">0</span></h3>
  </main>
  <script src="script.js"></script>
</body>
</html>
